<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/equips.css" />
    <link rel="stylesheet" href="css/status.css" />
    <link rel="stylesheet" href="css/tools.css" />
    <title>Equips</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="box-status-tools">
          <div class="box-status-main">
            <div class="status">
              <div class="profile">
                <p class="lvl">Lv <span class="level-profile">47</span></p>
                <div class="container-info">
                  <div class="info-left">
                    <img src="img/life.svg" alt="life" class="img-life" />
                    <p class="info-life">70</p>
                    <img src="img/mana.svg" alt="mana" class="img-mana" />
                    <p class="info-mana">35</p>
                  </div>
                  <div class="info-right">
                    <p class="info-attack">20</p>
                    <img src="img/attack.svg" alt="attack" class="img-attack" />
                    <p class="info-armor">10</p>
                    <img src="img/armor.svg" alt="armor" class="img-armor" />
                  </div>
                </div>
              </div>
              <p class="name">Nick Jogador</p>
              <div class="xp">
                <p id="text-xp">XP</p>
                <div class="xp-bar">
                  <div class="xp-fill"></div>
                </div>
              </div>
              <div class="prf-stats">
                <div class="grid-stats text-str">Strength</div>
                <div class="grid-stats str">15</div>
                <div class="grid-stats text-agi">Agility</div>
                <div class="grid-stats agi">35</div>
                <div class="grid-stats text-int">Intelligence</div>
                <div class="grid-stats int">30</div>
                <div class="grid-stats text-vit">vitality</div>
                <div class="grid-stats vit">70</div>
              </div>
            </div>
            <div class="equips">
              <p class="text-equips">EQUIPAMENTS</p>
              <div class="bag-equip">
                <div class="bag">
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                  <div class="bag-socket"></div>
                </div>
                <div class="socket-equips test-box2"></div>
              </div>
              <div class="bag-tab">
                <img src="./img/tabs.svg" alt="" class="img-tabs" /><a
                  class="bags"
                ></a>
                <img src="./img/tabs.svg" alt="" class="img-tabs" /><a
                  class="bags"
                ></a>
                <img src="./img/tabs.svg" alt="" class="img-tabs" /><a
                  class="bags"
                ></a>
              </div>
            </div>
          </div>
          <div class="tools">
            <div class="usefull-tools">
              <a href="equips.html" class="btn btn-equips"
                ><img src="img/equips.svg" alt="equips"
              /></a>
              <a href="craft.html" class="btn btn-craft"
                ><img src="img/craft.svg" alt="craft"
              /></a>
              <a href="arena.html" class="btn btn-arena"
                ><img src="img/arena.svg" alt="arena"
              /></a>
              <a href="stats.html" class="btn btn-stats"
                ><img src="img/stats.svg" alt="stats"
              /></a>
              <a href="shop.html" class="btn btn-shop"
                ><img src="img/shop.svg" alt="shop"
              /></a>
              <a href="rank.html" class="btn btn-rank"
                ><img src="img/rank.svg" alt="rank"
              /></a>
            </div>
            <div class="configs">
              <a href="help.html" class="btn btn-help"
                ><img src="img/help.svg" alt="help"
              /></a>
              <a href="config.html" class="btn btn-config"
                ><img src="img/config.svg" alt="configs"
              /></a>
              <a href="login.html" class="btn btn-leave"
                ><img src="img/leave.svg" alt="leave"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/utility.js"></script>
  <script src="js/app.js"></script>
</html>
